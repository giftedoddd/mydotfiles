# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

windowrule = match:class ^(kitty)$, workspace 1 silent
windowrule = match:class ^(librewolf|firefox)$, workspace 2 silent
windowrule = match:class ^(jetbrains.*|codium)$, workspace 3 silent
windowrule = match:class ^(org.telegram.desktop)$, workspace 4 silent
windowrule = match:class ^(virt-manager|net.lutris.Lutris)$, workspace 5 silent
windowrule = match:class ^(LibreOffice)$, workspace 6 silent
windowrule = match:class ^(thunderbird)$, workspace 7 silent
windowrule = match:class ^(com.obsproject.Studio|vlc)$, workspace 8 silent

windowrulev = match:class ^(jetbrains.*|virt-manager|net.lutris.Luris)$, noanim 1

